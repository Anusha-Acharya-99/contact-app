<form (ngSubmit)="onSubmit(); contactForm.reset()" #contactForm="ngForm">
    <div class="form-field">
        <label for="name">Name: </label>
        <input id="name" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div [hidden]="name.valid || name.untouched">Name is required</div>
    </div>
    <div class="form-field">
        <label for="number">Number: </label>
        <input id="number" name="number" [(ngModel)]="model.num" required #number="ngModel" />
        <div [hidden]="number.valid || number.untouched">Number is required</div>
    </div>
    <div class="form-field">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" [(ngModel)]="model.email" />
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">Add</button>
</form>
