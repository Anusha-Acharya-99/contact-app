<app-contact-search (event)="getGroupsBySearch($event)"></app-contact-search>
<ul>
  <li *ngFor="let group of groups">
    <a routerLink="/group-detail/{{ group.id }}">
      <span>{{ group.name }}</span>
    </a>
    <img
      src="../../assets/delete.png"
      class="delete"
      (click)="deleteGroup(group.id)"
    />
  </li>
  <div class="no-content" *ngIf="groups.length === 0">No groups available</div>
</ul>
